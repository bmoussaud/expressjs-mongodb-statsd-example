#@ load("@ytt:data", "data")

#@ if data.values.kubernetes_distribution == "openshift":
---
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: ootb-templates-kaniko-restricted-v2-with-anyuid
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities: [CHOWN, FOWNER, SETUID, SETGID, DAC_OVERRIDE]
defaultAddCapabilities:
fsGroup:
  type: RunAsAny
groups: []
priority:
readOnlyRootFilesystem: false
requiredDropCapabilities:
  - MKNOD
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
seccompProfiles:
  - runtime/default
supplementalGroups:
  type: RunAsAny
users: []
volumes:
  - configMap
  - downwardAPI
  - emptyDir
  - persistentVolumeClaim
  - projected
  - secret

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ootb-templates-kaniko-restricted-v2-with-anyuid
rules:
  - apiGroups:
      - security.openshift.io
    resourceNames:
      - ootb-templates-kaniko-restricted-v2-with-anyuid
    resources:
      - securitycontextconstraints
    verbs:
      - use
#@ end

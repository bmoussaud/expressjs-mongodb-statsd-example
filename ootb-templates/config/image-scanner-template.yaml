#@ load("@ytt:data", "data")

#@ if/end "image-scanner-template" not in data.values.excluded_templates:
---
apiVersion: carto.run/v1alpha1
kind: ClusterImageTemplate
metadata:
  name: image-scanner-template
spec:
  imagePath: .status.compliantArtifact.registry.image

  healthRule:
    multiMatch:
      healthy:
        #! This applies for PolicySucceeded = True and NoPolicy = True
        matchConditions:
          - type: Succeeded
            status: "True"
      unhealthy:
        matchConditions:
          #! If policy failed with violations
          - type: PolicySucceeded
            status: "False"

          #! If policy failed with an error
          - type: PolicySucceeded
            status: Unknown

          #! If an error happened in any step of the scan
          - type: Succeeded
            status: "False"

  ytt: |
    #@ load("@ytt:data", "data")

    #@ def merge_labels(fixed_values):
    #@   labels = {}
    #@   if hasattr(data.values.workload.metadata, "labels"):
    #@     labels.update(data.values.workload.metadata.labels)
    #@   end
    #@   labels.update(fixed_values)
    #@   return labels
    #@ end

    ---
    apiVersion: scanning.apps.tanzu.vmware.com/v1beta1
    kind: ImageScan
    metadata:
      name: #@ data.values.workload.metadata.name
      labels: #@ merge_labels({ "app.kubernetes.io/component": "image-scan" })
    spec:
      registry:
        image: #@ data.values.image
      scanTemplate: #@ data.values.params.scanning_image_template
      #@ if data.values.params.scanning_image_policy != None and len(data.values.params.scanning_image_policy) > 0:
      scanPolicy: #@ data.values.params.scanning_image_policy
      #@ end
